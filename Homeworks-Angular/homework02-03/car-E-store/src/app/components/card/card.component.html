<section class="card-container">
  <div class="image">
    <img [src]="carDetails().images[0]" />
  </div>
  <div class="details">
    <h4>{{ carDetails().brand }} {{ carDetails().model }}</h4>
    <p>Year: {{ carDetails().year }}</p>
    <p>Price: {{ carDetails().price | currency : "EUR" }}</p>
    <div class="buttons">
      <button (click)="handleDetails(carDetails())">Details</button>
      <button (click)="handleRemoveCar(carDetails().id)">Remove</button>
    </div>
  </div>
</section>
