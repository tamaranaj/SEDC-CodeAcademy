<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <form action="" method="post">
        <h3><b>DADO Tea Lunch Special</b></h3>
        <p>Monday to Friday <br>
           11am-3pm <br>
           $9.95 plus tax 
        </p>
        <p>Includes sandwich,snack and drink.</p>

        <fieldset>
            <legend>Order information</legend>
            <label for="firstName"><b>Name:</b></label><br>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            <input type="radio" name="hereortogo" id="here" value="here">
            <label for="here">Here</label> <br>
            <input type="radio" name="hereortogo" id="togo" value="togo">
            <label for="togo">To Go</label>
        </fieldset>

        <fieldset>
            <legend>Sendwiches</legend>
            <p><b>Monday</b> <br>
                <input type="radio" name="monday" id="tomato" value="tomato">
                <label for="tomato">Tomato Mozzarella</label> <br>
                <input type="radio" name="monday" id="chicken" value="chicken">
                <label for="chicken">Chicken salad</label>
            </p>
            <p><b>Tuesday</b> <br>
                <input type="radio" name="tuesday" id="greekSaladWrap" value="greekSaladWrap">
                <label for="greekSaladWrap">Greek Salad Wrap</label> <br>
                <input type="radio" name="tuesday" id="totoWrap" value="totoWrap">
                <label for="totoWrap">Toto Wrap</label>
            </p>
            <p><b>Wednesday</b> <br>
                <input type="radio" name="redPepperHummus" id="redPepperHummus" value="redPepperHummus">
                <label for="redPepperHummus">Red Pepper Hummus</label> <br>
                <input type="radio" name="roastedTurkey" id="roastedTurkey" value="roastedTurkey">
                <label for="roastedTurkey">Roasted Turkey</label>
            </p>
            <p><b>Thursday</b> <br>
                <input type="radio" name="thursday" id="carrotGingerWrap" value="carrotGingerWrap">
                <label for="carrotGingerWrap">Carrot-Ginger Hummus Wrap</label> <br>
                <input type="radio" name="thursday" id="eggSalad" value="eggSalad">
                <label for="eggSalad">Egg salad</label>
            </p>
            <p><b>Friday</b> <br>
                <input type="radio" name="friday" id="dadoWrap" value="dadoWrap">
                <label for="dadoWrap">Dado Wrap</label> <br>
                <input type="radio" name="friday" id="tunaSalad" value="tunaSalad">
                <label for="tunaSalad">Tuna salad</label>
            </p>

            <hr>
            <input type="checkbox" name="glutenFree" id="glutenFree" value="glutenFree">
            <label for="glutenFree">Gluten Free Bread ($0.75 extra)</label>

        </fieldset>

        <fieldset>
            <legend>Snack</legend>

            <p><b>Snack</b><br>
                <input type="radio" name="snack" id="apple" value="apple">
                <label for="apple">Apple</label> <br>
                <input type="radio" name="snack" id="banana" value="banana">
                <label for="banana">Banana</label> <br>
                <input type="radio" name="snack" id="chips" value="chips">
                <label for="chips">Potato Chips</label>

            </p>
        </fieldset>

        <fieldset>
            <legend>Drink</legend>

            <label for="drinks"><b>Drinks</b></label><br>
            <select name="drinks" id="drinks">
                <option value="coffee" selected>Coffee</option>
                <option value="icedCoffee">Iced Coffee</option>
                <option value="peppermint">Organic Peppermint</option>
                <option value="hotGreenTea">Hot Sencha Green Tea</option>
                <option value="icedGreenTea">Iced Sencha Green Tea</option>
                <option value="hotBlackTea">Hot Keemun Black Tea</option>
                <option value="icedBlackTea">Iced Keemun Black Tea</option>
            </select>
            <hr>
            <input type="checkbox" name="largeDrink" id="largeDrink" value="largeDrink">
            <label for="largeDrink">Large Drink $0.75 extra</label>
            
        </fieldset>

        <button type="submit">Place Order</button>



    </form>
</body>
</html>
