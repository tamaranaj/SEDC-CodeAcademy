<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style.css">
  </head>
  <body>
   
    <h1>ðŸš—ðŸš™ðŸšš</h1>
    <div class="container">
      <div id="inputsContainer"   class="inputsContainer">
        <select name="typeSelect" id="typeSelect" class="typeSelect">
          <option value="default">Filter vehicles by the type..</option>
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
          <option value="Hatchback">Hatchback</option>
          <option value="Convertible">Convertible</option>
          <option value="Truck">Truck</option>
          <option value="Coupe">Coupe</option>
        </select>
        
        <select name="brandSelect" id="brandSelect" class="brandSelect">
          <option value="default">Filter vehicles by the brand..</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Toyota">Toyota</option>
          <option value="Ford">Ford</option>
          <option value="BMW">BMW</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="Honda">Honda</option>
          <option value="Nissan">Nissan</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Mazda">Mazda</option>
          <option value="Ram">Ram</option>
          <option value="Audi">Audi</option>
          <option value="Kia">Kia</option>
          <option value="Subaru">Subaru</option>
          <option value="Fiat">Fiat</option>
        </select>

        <select name="gasTypeSelect" id="gasTypeSelect" class="gasTypeSelect">
          <option value="default">Filter vehicles by the gas type..</option>
          <option value="Diesel">Diesel</option>
          <option value="Petrol">Petrol</option>
          <option value="Gasoline">Gasoline</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Electric">Electric</option>
        </select>

        <select name="colorSelect" id="colorSelect" class="colorSelect">
          <option value="default">Filter vehicles by the color..</option>
          <option value="White">White</option>
          <option value="Silver">Silver</option>
          <option value="Blue">Blue</option>
          <option value="Black">Black</option>
          <option value="Red">Red</option>
          <option value="Gray">Gray</option>
          <option value="Green">Green</option>
          <option value="Yellow">Yellow</option>
          <option value="Orange">Orange</option>
          <option value="Purple">Purple</option>
        </select>

        <input type="text" name="byModel" id="inputByModel" class="inputByModel" placeholder="Filter vehicles by model" pattern="[a-zA-Z]">
        
  
        <input type="number" name="filterByDoors" id="filterByDoors" class="filterByDoors" placeholder="Filter vehicles by number of doors" min="2" max="5">
        
  
        <fieldset class="radioBtn">
          <p class="radioP">Choose new or old vehicles</p>
          
          <div class="new">
            
            <input type="radio" name="radio" id="radioBTnNew" value=true class="checkRadio">New
           
          </div>
          
          <br>
          <div class="old">
            <input type="radio" name="radio" id="radioBTnOld" value="false" class="checkRadio">Old
          </div>
          <br>
  
        </fieldset>
  
  
        <fieldset class="horsePower">
          <label for="inputHorsePower">Filter by horsePower (from 80hp to 300hp)</label>
        
          <input type="number" name="horsePower" id="inputHorsePower"  placeholder="(from 80hp to 300hp)" min="80" max="300" step="10">
        </fieldset>
        
        <fieldset class="btns">
          <button class="submit" id="submit">Filter</button>

          <button class="reset" id="reset">Reset</button>

        </fieldset>


      </div>


      <h3 id="noVehicle"></h3>
      
      <!-- Table Bootstrap -->
        <div id="tableContainer">
          <table class="table">
            <thead id="tableHead">
              <!-- <tr>
                <th scope="col"></th>
              </tr> -->
            </thead>
            <tbody>
            
            </tbody>
          </table>
        </div>


      <!-- Bootstrap scripts -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"   crossorigin="anonymous"></script>
      <!-- My script -->
      <script src="../src/exe.js"></script>
    </div>

    
    
  </body>
</html>
